<!-- custom_email_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ email_content.subject }}</title>
</head>
<body>
    {{ email_content.message|safe }}

    {% if context.attachment %}
        <p>Attached Document: <a href="{{ context.attachment.url }}" download>{{ context.attachment.name }}</a></p>
    {% endif %}
</body>
</html>
